<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.6875rem;
        text-align: center;
        color: hsl(0, 0%, 100%, 0.8);
      }
      .attribution a {
        color: hsl(75, 94%, 57%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" />
      <h1>
        Jessica Randall<br />
        <span>London, United Kingdom</span>
      </h1>
      <h2>"Front-end developer and avid reader."</h2>
      <ul>
        <a href="https://github.com/" class="link"> GitHub</a>
        <a href="https://frontendmentor.io/" class="link">Frontend Mentor</a>
        <a href="https://linkedin.com" class="link">LinkedIn</a>
        <a href="https://twitter.com/" class="link">Twitter</a>
        <a href="https://www.instagram.com/" class="link"> Instagram</a>
      </ul>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jjdavenport">jjdavenport</a>.
    </div>
  </body>
</html>
